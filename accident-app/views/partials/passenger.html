
<div ng-controller="SideCtrl" class="buttondemoBasicUsage" style="padding: 0px;border:0px;margin: 0px">


    <table class="table table-bordered table-striped " id="driver">

        <tbody>
        <tr>
            <td class="my_heading2" style="border-width:0px;width: 100%">E:PASSENGER</td>
        </tr>
        </tbody>

    </table>


    <table class="table table-bordered table-striped table-condensed" >

        <tbody>
        <tr>
            <td class="number" style="border-width:0px">1</td>
            <td style="width: 15%" class="my_td">Name </td>
            <td style="width:15%"> <input class="ingizo-driver" ng-model="accident.passenger_name"  type="text" required/> </td>
            <td style="width: 16.5%" class="my_td">Gender</td>
            <td style="width:16.5%">
                <select style="width: 100%" ng-model = "accident.passenger_gender">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </td>
            <td style="width: 17%" class="my_td">Date of Birth </td>

            <td style="width:17%"> <input ui-date="dateOptions" ng-model="accident.passenger_dob" name="Date"  placeholder="birthdate" required></td>

        <tr>

            <td class="number" style="border-width:0px">2</td>
            <td style="width: 15%" class="my_td">Physical Address </td>
            <td style="width:15%"> <input class="ingizo-driver"  type="text" required ng-model="accident.passenger_p_address"/> </td>
            <td style="width: 16.5%" class="my_td">Address</td>
            <td style="width:16.5%"> <input class="ingizo-driver" ng-model="accident.passenger_address" type="text" required/> </td>
            <td style="width: 17%" class="my_td">Nationality/ID  </td>
            <td style="width:17%"> <input class="ingizo-driver" ng-model="accident.passenger_nationality"  type="text" required/> </td>
        </tr>
        <tr>

            <td class="number" style="border-width:0px">3</td>
            <td style="width: 15%" class="my_td">Phone Number </td>
            <td style="width:15%"> <input class="ingizo-driver"  type="text" required ng-model="accident.passenger_phone"/> </td>
            <td style="width: 16.5%"  class="my_td">
            Alcohol [%]


        </td>
            <td style="width: 16.5%">
                <select style="width: 100%" ng-model="accident.passenger_alcohol">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                    <option value="60">60</option>
                    <option value="70">70</option>
                    <option value="80">80</option>
                    <option value="90">90</option>
                    <option value="100">100</option>
                </select> </td>

            <td style="width: 17%"  class="my_td">Seat Belt / Helmet use <input type="checkbox" ng-model="accident.passenger_seat_belt" ng-true-value="'No seat belt'" ng-false-value="'No seat belt'"  style="padding: 0px;padding-left:5px; margin: 0px;border: 0px"></td>
            <td style="width: 17%">
                <select style="width: 100%" ng-model="accident.passenger_casuality">
                    <option value="">Choose Passenger casuality</option>
                    <option value="Injured">Killed</option>
                    <option value="Injured">Injured</option>
                </select>
            </td>
        </tr>
        </tbody>
    </table>



    <div class="row" style="padding: 0px;margin: 0px">

        <section style="padding: 0px;margin: 0px" ng-controller="SideCtrl" layout="row" layout-sm="column" layout-align="center center">
            <md-button class="md-raised md-primary" ng-click="addPassenger(tab,1)"> Add Passenger</md-button>
            <md-button class="md-raised md-warn" ng-click="removeTab(tab)">Remove</md-button>

        </section>


    </div>


</div>
