<style>
	.md-dialog-container{
		position: fixed;
		height: 100%;
	}
	.show-details{
		/* float: right; */
		cursor: pointer;
		padding: 20px;
		color: blue;
	}
	.show-details:hover{
		text-decoration: underline;
	}
	.expiry{
		border: 2px solid #F44336;
		background: #E57373;
		height: 40px;
		display: inline-block;
		width: 100%;
		text-align: center;
		/* vertical-align: middle; */
		font-size: 24px;
	}
</style>

<div ng-controller="AddAccidentController">
	<center>
		<h3>Accident Registering</h3>
	</center>
	<div style="padding:50px;padding-top:0">
		<div class = "panel panel-default">
			<div class = "panel-heading">Basic Information Accident</div>
			<div class = "panel-body">

				<div class="col-sm-4">
					<label style="font-size: 0.8em">Accident Registration Number</label><br />
					<input  ng-model="newAccident['Accident Registration Number']" class="form-control input-sm" />
				</div>

				<div class="col-sm-4">
					<label style="font-size: 0.8em">Accident Class</label><br />
					<select class="form-control input-sm" ng-if="hasDataSets('Accident Class')"  ng-options="item.name as item.name for item in getOptionSets('Accident Class')" ng-model="newAccident['Accident Class']" />
				</div>			

				<div class="col-sm-4">
					<label style="font-size: 0.8em">Accident Type</label><br />
					<select class="form-control input-sm" ng-if="hasDataSets('Accident Type')"  ng-options="item.name as item.name for item in getOptionSets('Accident Type')" ng-model="newAccident['Accident Type']" />
				</div>

				<div class="col-sm-4">
					<label style="font-size: 0.8em">Accident Type Detail</label><br />
					<select class="form-control input-sm" ng-if="hasDataSets('Accident Type Detail')"  ng-options="item.name as item.name for item in getOptionSets('Accident Type Detail')" ng-model="newAccident['Accident Type Detail']" />
				</div>

				<div class="col-sm-4">
					<label style="font-size: 0.8em">Area of Accident</label><br />
					<input  ng-model="newAccident['Area of Accident']" class="form-control input-sm" />
				</div>

				<div class="col-sm-4">
					<label style="font-size: 0.8em">Cause of Accident</label><br />
					<select class="form-control input-sm" ng-if="hasDataSets('Cause of Accident')"  ng-options="item.name as item.name for item in getOptionSets('Cause of Accident')" ng-model="newAccident['Cause of Accident']" />
				</div>

				<div class="col-sm-4">
					<label style="font-size: 0.8em">Intersection Mark</label><br />
					<input  ng-model="newAccident['Intersection Mark']" class="form-control input-sm" />
				</div>

				<div class="col-sm-4">
					<label style="font-size: 0.8em">Intersection Name</label><br />
					<input  ng-model="newAccident['Intersection Name']" class="form-control input-sm" />
				</div>

				<div class="col-sm-4">
					<label style="font-size: 0.8em">Intersection Number</label><br />
					<input  ng-model="newAccident['Intersection Number']" class="form-control input-sm" />
				</div>

				<div class="col-sm-4">
					<label style="font-size: 0.8em">Road Mark</label><br />
					<input  ng-model="newAccident['Road Mark']" class="form-control input-sm" />
				</div>

				<div class="col-sm-4">
					<label style="font-size: 0.8em">Road Name</label><br />
					<input  ng-model="newAccident['Road Name']" class="form-control input-sm" />
				</div>

				<div class="col-sm-4">
					<label style="font-size: 0.8em">Road Number</label><br />
					<input  ng-model="newAccident['Road Number']" class="form-control input-sm" />
				</div>

				<div class="col-sm-4">
					<label style="font-size: 0.8em">'Number of Fatal Injuries</label><br />
					<input  ng-model="newAccident['Number of Fatal Injuries']" class="form-control input-sm" />
				</div>

				<div class="col-sm-4">
					<label style="font-size: 0.8em">Number of Severe Injuries</label><br />
					<input  ng-model="newAccident['Number of Severe Injuries']" class="form-control input-sm" />
				</div>

				<div class="col-sm-4">
					<label style="font-size: 0.8em">Number of Simple Injuries</label><br />
					<input  ng-model="newAccident['Number of Simple Injuries']" class="form-control input-sm" />
				</div>

				<div class="col-sm-4">
					<label style="font-size: 0.8em">OCS Check</label><br />
					<select   ng-model="newAccident['OCS Check']" class="form-control input-sm">
	                    <option value="true">Yes</option><option value="false">No</option>
	                </select>
				</div>		

				<div class="col-sm-4">
					<label style="font-size: 0.8em">Supervisor Check</label><br />
					<select   ng-model="newAccident['Supervisor Check']" class="form-control input-sm">
	                    <option value="true">Yes</option><option value="false">No</option>
	                </select>
				</div>

				<div class="col-sm-4">
					<label style="font-size: 0.8em">Time of Accident</label><br />
					<input ui-date="dateOptions" class="form-control input-sm" ng-model="newAccident['Time of Accident']"/>
				</div>

				<div class="col-sm-4">
					<label style="font-size: 0.8em">Weather</label><br />
					<input  ng-model="newAccident['Weather']" class="form-control input-sm" />
				</div>

				<div class="col-sm-4">
					<label style="font-size: 0.8em">Accident Image</label><br />
					<input  ng-model="newAccident['Accident Image']" class="form-control input-sm" />
				</div>

				<div class="col-sm-4">
					<label style="font-size: 0.8em">Accident Description Image</label><br />
					<input  ng-model="newAccident['Accident Description Image']" class="form-control input-sm" />
				</div>

				<div class="col-sm-4">
					<label style="font-size: 0.8em">Accident Video</label><br />
					<input  ng-model="newAccident['Accident Video']" class="form-control input-sm" />
				</div>

				<div class="col-sm-4">
					<label style="font-size: 0.8em">Signature</label><br />
					<input  ng-model="newAccident['Signature']" class="form-control input-sm" />
				</div>
				
			</div>
		</div>

		

		<div class = "panel panel-default">
			<div class = "panel-heading">Accident Vehicle(s) Information</div>
			<div class = "panel-body">
				<div class = "row">
					<h5 style = "padding-left:2%;"> Injured People</h5>
					<div class="col-sm-4">
						<label style="font-size: 0.8em">Number of Fatal Injuries</label><br />
						<input  ng-model="newAccidentVehicle['Number of Fatal Injuries']" class="form-control input-sm" />
					</div>

					<div class="col-sm-4">
						<label style="font-size: 0.8em">Number of Not Injuried</label><br />
						<input  ng-model="newAccidentVehicle['Number of Not Damaged']" class="form-control input-sm" />
					</div>

					<div class="col-sm-4">
						<label style="font-size: 0.8em">Number of Severe Injuries</label><br />
						<input  ng-model="newAccidentVehicle['Number of Severe Injuries']" class="form-control input-sm" />
					</div>

					<div class="col-sm-4">
						<label style="font-size: 0.8em">Number of Simple Injuries</label><br />
						<input  ng-model="newAccidentVehicle['Number of Simple Injuries']" class="form-control input-sm" />
					</div>

				</div>

				<div class = "row">
					<h5 style = "padding-left:2%;">Accident Vehicle's Driver details</h5>				
					<div class="col-sm-4">
						<label style="font-size: 0.8em">Licence Number</label><br />
						<input  ng-model="newAccidentVehicle['Licence Number']" class="form-control input-sm" />
					</div>

					<div class="col-sm-4">
						<label style="font-size: 0.8em">Phone Use</label><br />
						<select   ng-model="newAccidentVehicle['Phone Use']" class="form-control input-sm">
		                    <option value="true">Yes</option><option value="false">No</option>
		                </select>
					</div>

					<div class="col-sm-4">
						<label style="font-size: 0.8em">Seat Belt</label><br />
						<select   ng-model="newAccidentVehicle['Seat Belt']" class="form-control input-sm">
		                    <option value="true">Yes</option><option value="false">No</option>
		                </select>
					</div>

					<div class="col-sm-4">
						<label style="font-size: 0.8em">Alcohol Level</label><br />
						<select class="form-control input-sm" ng-options="item.name as item.name for item in getOptionSets('Alcohol Level')" ng-model="newAccidentVehicle['Alcohol Level']" />
					</div>

					<div class="col-sm-4">
						<label style="font-size: 0.8em">Expiered driving licence</label><br />
						<select   ng-model="newAccidentVehicle['Expiered driving licence']" class="form-control input-sm">
		                    <option value="true">Yes</option><option value="false">No</option>
		                </select>
					</div>

					<div class="col-sm-4">
						<label style="font-size: 0.8em">Driver without driving lisence</label><br />
						<select   ng-model="newAccidentVehicle['Driver without driving lisence']" class="form-control input-sm">
		                    <option value="true">Yes</option><option value="false">No</option>
		                </select>
					</div>
				</div>

				<div class = "row"> 
				<h5 style = "padding-left:2%;">Accident Vehicle Details</h5>
				<div class="col-sm-4">
					<label style="font-size: 0.8em">Vehicle Plate Number</label><br />
					<input  ng-model="newAccidentVehicle['Vehicle Plate Number']" class="form-control input-sm" />
				</div>
				<div class="col-sm-4">
					<label style="font-size: 0.8em">Damage</label><br />
					<input  ng-model="newAccidentVehicle['Damage']" class="form-control input-sm" />
				</div>
			</div>
		</div>
	</div>	

		<div class = "panel panel-default">
			<div class = "panel-heading">Accident Vehicle's Witness Information</div>
			<div class = "panel-body">
				<div class="row">
					<div class="col-sm-4">
						<label style="font-size: 0.8em">First Name</label><br />
						<input  ng-model="newAccidentWitness['First Name']" class="form-control input-sm" />
					</div>

					<div class="col-sm-4">
						<label style="font-size: 0.8em">Middle Name</label><br />
						<input  ng-model="newAccidentWitness['Middle Name']" class="form-control input-sm" />
					</div>

					<div class="col-sm-4">
						<label style="font-size: 0.8em">Last Name</label><br />
						<input  ng-model="newAccidentWitness['Last Name']" class="form-control input-sm" />
					</div>

					<div class="col-sm-4">
						<label style="font-size: 0.8em">Gender</label><br />
						<select class="form-control input-sm" ng-if="hasDataSets('Gender')"  ng-options="item.name as item.name for item in getOptionSets('Gender')" ng-model="newAccidentWitness['Gender']" />
					</div>

					<div class="col-sm-4">
						<label style="font-size: 0.8em">Physical Address</label><br />
						<input  ng-model="newAccidentWitness['Physical Address']" class="form-control input-sm" />
					</div>

					<div class="col-sm-4">
						<label style="font-size: 0.8em">Postal Address</label><br />
						<input  ng-model="newAccidentWitness['Postal Address']" class="form-control input-sm" />
					</div>				

				</div>

			</div>
		</div>	
		<center>
			<button ng-click = "saveAccident() " class="btn btn-primary btn-xs" style="color:#fff0ff;margin-bottom:2%;">Add new Accident</button>	
		</center>

			
			
	</div>
</div>
