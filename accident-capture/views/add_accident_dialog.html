<style>
    .modal-dialog{
        width: 90%;
    }
</style>


<div class="mws-panel grid_8" style="margin-top: 120px;background-color: white;position: absolute;right:0">

    <div class="mws-panel-header"  style="height: 48px !important;">
        <span  style="color: #fff0ff !important;"><i class="icon-table"></i> Add New Accident<a ng-click="cancelEdit()" class="pull-right"> <i class="fa fa-times"></i>  </a></span>
    </div>

    <table  class="mws-datatable-fn mws-table">
        <tr  class="todelete"  >
            <td >
                <div class="col-sm-3" ng-repeat="(key, value) in editingEvent | orderBy:'sortOrder'" ng-if="(key != 'id')">
                <label style="font-size: 0.8em">{{key}}</label><br />
                <input ng-if="isString(key) && !hasDataSets(key)"  ng-model="editingEvent[key]" class="form-control input-sm"/>
                <input ng-if="isInteger(key)"  ng-model="editingEvent[key]" class="form-control input-sm" />
                <select  ng-if="isBoolean(key)"  ng-model="editingEvent[key]" class="form-control input-sm">
                    <option value="true">Yes</option><option value="false">No</option>
                </select>
                <select class="form-control input-sm" ng-if="hasDataSets(key)"  ng-options="item.name as item.name for item in getOptionSets(key)" ng-model="editingEvent[key]" />
                <input  ng-if="isDate(key)" ui-date="dateOptions" class="form-control input-sm" ng-model="editingEvent[key]"/>
                <multi-select  ng-if="multiselectBools[key]" class="form-control input-sm" input-model="inputModal[key]" output-model="editingEvent[key]"item-label="name" button-label="button" tick-property="selected" />
                </div>
            </td>
        </tr>
        <tr>
            <td><button class="btn btn-sm btn-primary" ng-click="saveAccident(editingEvent)">Save and Proceed</button> </td>
        </tr>
    </table>


  </div>
