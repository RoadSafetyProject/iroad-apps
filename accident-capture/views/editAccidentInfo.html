<style>
    .md-dialog-container{
        position: fixed;
        height: 100%;
    }
    .show-details{
        /* float: right; */
        cursor: pointer;
        padding: 20px;
        color: blue;
    }
    .show-details:hover{
        text-decoration: underline;
    }
    .expiry{
        border: 2px solid #F44336;
        background-color: #E57373;
        height: 40px;
        display: inline-block;
        width: 100%;
        text-align: center;
        /* vertical-align: middle; */
        font-size: 24px;
    }
</style>
<div ng-controller="EditAccidentController">
    <h3 align="center">Accident Editing</h3>
    <div style="padding:50px;padding-top:0">

        <!---- basic information form-->
        <div class = "panel panel-default">
            <div class = "panel-heading">Basic Information Accident</div>
            <div class = "panel-body">

                <div  ng-repeat="(key,value) in editAccidentForm ">

                    <div class = "col-sm-4">
                        <label style="font-size: 0.8em">{{ key}}</label><br />

                        <input ng-if="isString(key) && !hasDataSets(key)"  ng-model="editedAccident[key]" class="form-control input-sm"  value = "editedAccident[key]"/>
                        <input ng-if="isInteger(key)"  ng-model="editedAccident[key]" class="form-control input-sm" value = "editedAccident[key]" />
                        <select  ng-if="isBoolean(key)"  ng-model="editedAccident[key]" class="form-control input-sm">
                            <option value = "{{ editedAccident[key] }}">{{ editedAccident[key] == true? 'Yes':'No' }}</option>
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                        <select class="form-control input-sm" ng-if="hasDataSets(key)"  ng-options="item.name as item.name for item in getOptionSets(key)" ng-model="editedAccident[key]">
                            <option value = "{{ editedAccident[key] }}">{{ editedAccident[key] }}</option>
                        </select>
                        <input  ng-if="isDate(key)" ui-date="dateOptions" class="form-control input-sm" ng-model="editedAccident[key]" value = "editedAccident[key]"/>

                    </div>
                </div>

            </div>
        </div>

        <div class = "panel panel-default" ng-if = "editedAcciedentVehicles">
            <div class = "panel-heading">Accident Vehicle(s) Information</div>

            <div class = "panel-body">
                <!-- loading message -->
                <div ng-if = "loadAccidentVihecles"style = "width: 50%;margin:auto;">
                    <div class="thumbnail" style="font-size:19px;z-index: 1000;border-radius: 5px; background-color: rgba(0,0,0,0.5);color: white" >
                        <p align="center">
                            Loading Accident Vehicles
                        </p>
                    </div>
                </div>

                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    {{ vehicles }}
                    <div ng-repeat="vehicle in vehicles ">

                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="heading{{ vehicle }}">
                                <h4 class="panel-title" align = "center">
                                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{ vehicle }}" aria-expanded="true" aria-controls="collapse{{ vehicle }}">
                                        Accident Vehicle {{ vehicle + 1 }}
                                    </a>
                                </h4>
                            </div>
                            <div id="collapse{{ vehicle }}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading{{ vehicle }}">
                                <div class="panel-body">
                                    <!-- form fr adding each accident vehicle -->
                                   <!-- {{editedAcciedentVehicles[vehicle]}}-->
                                    <div  ng-repeat="(key,value) in editAccidentVehicleForm ">


                                    </div>


                                </div>
                            </div>
                        </div>

                    </div>


                </div>
            </div>
        </div>


        <!--- ppanel for editing witness indormations -->
        <div class = "panel panel-default" ng-if = "editedaccidentWitnesses">
            <div class = "panel-heading">Accident Vehicle's Witness Information</div>
            <div class = "panel-body">
                {{witnesses}}
                <div class="panel-group" id="accordionwitness" role="tablist" aria-multiselectable="true">

                    <div ng-repeat="witness in witnesses ">

                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="heading{{ witness }}">
                                <h4 class="panel-title" align = "center">
                                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseWitnes{{ witness }}" aria-expanded="true" aria-controls="collapse{{ witness }}">
                                        Accident Witness {{ witness + 1 }}
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseWitnes{{ witness }}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading{{ witness }}">
                                <div class="panel-body">
                                    <!-- form fr adding each accident witness -->
                                   <!-- {{ editedaccidentWitnesses[witness] }}-->
                                    <div  ng-repeat="(key,value) in editAccidentWitness ">
                                        <div class = "col-sm-4" ng-hide = "key >= 0" >
                                            <label style="font-size: 0.8em">{{ key}}</label><br />
                                            <input ng-if="isString(key) && !hasDataSets(key)"  ng-model="editedaccidentWitnesses[witness][key]" class="form-control input-sm"/>
                                            <input ng-if="isInteger(key)"  ng-model="editedaccidentWitnesses[witness][key]" class="form-control input-sm" />
                                            <select  ng-if="isBoolean(key)"  ng-model="editedaccidentWitnesses[witness][key]" class="form-control input-sm">
                                                <option value="true">Yes</option><option value="false">No</option>
                                            </select>
                                            <select class="form-control input-sm" ng-if="hasDataSets(key)"  ng-options="item.name as item.name for item in getOptionSets(key)" ng-model="editedaccidentWitnesses[witness][key]" />
                                            <input  ng-if="isDate(key)" ui-date="dateOptions" class="form-control input-sm" ng-model="editedaccidentWitnesses[witness][key]"/>
                                        </div>


                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
