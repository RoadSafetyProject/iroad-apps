<div class="modal-header page">
    <h3>Take a Photo</h3>
</div>
<div class="modal-body page" ng-init="init()">
	<style>
		#my_camera{
			width:50% !important;
			border: 1px solid #265a88;
    		border-radius: 4px;
    		margin-bottom: 10px;
		}
		#my_camera img{
			    margin-top: 10px;
		}
		button{width:50%}
	</style>
	<div class="row">
		<div class="center-block text-center" id="my_camera" style="width:50% !important; height:240px !important;">
		</div>
	</div>
	<div class="row">
	    <button class="btn btn-md btn-primary center-block" ng-click="take_snapshot()">Take Snapshot</button>
		<button class="btn btn-md btn-danger center-block" ng-click="close()">Close</button>
	</div>
</div>
